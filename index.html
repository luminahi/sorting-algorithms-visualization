<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link href="favicon.ico" rel="icon" type="image/png" sizes="32x32" />
    <title>Sorting Festival</title>
  </head>
  <body>
    <div class="container">
      <canvas width="0" height="0"></canvas>
      <form id="sort-form">
        <select id="sorting" name="sorting" required>
          <option disabled selected>Choose a Algorithm:</option>
          <option value="bubble">Bubble Sort</option>
          <option value="selection">Selection Sort</option>
          <option value="insertion">Insertion Sort</option>
          <option value="merge">Merge Sort</option>
          <option value="heap">Heap Sort</option>
        </select>
        <input type="range" name="speed" min="1" max="10" />
        <button type="submit">Sort</button>
      </form>
    </div>

    <script type="module" src="build/main.js"></script>
  </body>
</html>
